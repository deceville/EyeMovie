<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-balanced">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-balanced">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/movies" class="balanced">
          <i class="ion-heart"></i> Popular Movies
        </ion-item>
        <ion-item menu-close href="#/app/upcoming" class="balanced">
          <i class="ion-clock"></i> Upcoming Movies
        </ion-item>
        <ion-item menu-close href="#/app/top_rated" class="balanced">
          <i class="ion-star"></i> Top Rated Movies
        </ion-item>
        <ion-item menu-close href="#/app/latest" class="balanced">
          <i class="ion-play"></i> Latest Movies
        </ion-item>
        <ion-item menu-close href="#/app/movies-search" class="balanced">
          <i class="ion-search"></i> Search Movies
        </ion-item>
      </ion-list>
      <p></p>
